#Default: latest - считывает сообщения с момента своего появления (вновь прибывшие сообщения)
# (earliest - все сообщения с самого начала)
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.bootstrap-servers=${spring.embedded.kafka.brokers}

